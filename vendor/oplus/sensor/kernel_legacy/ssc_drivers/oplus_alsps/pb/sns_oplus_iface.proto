// @file sns_oplus_iface.proto
//
// Defines standard message types for the oppo interface
//
syntax = "proto2";
import "nanopb.proto";
import "sns_std_sensor.proto";

enum sns_oplus_iface_msgid
{
    option (nanopb_enumopt).long_names = false;

    SNS_OPLUS_IFACE_MSGID_LIGHT_LEVEL = 1808;
}

// Data Message
// Output data event generated by the oppo iface.
message sns_light_level_data
{
    required float level = 1;
}
